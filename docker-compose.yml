version: '3'
services:
  app:
    image: spa
    build: .
    command: rails s -p 3000 -b 0.0.0.0
    environment:
      DATABASE_URL: postgres://postgres:@db:5432
      WEBPACKER_DEV_SERVER_HOST: webpacker
      WEBPACKER_DEV_SERVER_PORT: 3035
    volumes:
      - .:/spa
      - /spa/node_modules
      - public-data:/spa/public
    ports:
      - '3000:3000'
    depends_on:
      - db
      - webpacker
    tty: true
    stdin_open: true
  webpacker:
    image: spa
    command: ./bin/webpack-dev-server
    environment:
      WEBPACKER_DEV_SERVER_HOST: 0.0.0.0
      WEBPACKER_DEV_SERVER_PORT: 3035
      WEBPACKER_DEV_SERVER_PUBLIC: 0.0.0.0:3035
    volumes:
      - ./app:/spa/app
      - public-data:/spa/public
    ports:
      - '3035:3035'
  db:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
volumes:
  pg-data:
  public-data:
